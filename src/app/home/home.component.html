<h1 [ngStyle]="{
  'color': h1Style ? 'gray' : 'black',
  'font-size': !h1Style ? '1em' : '2em'
}">
  User
</h1>


<button (click)="firstClick()" (focus)="focussed()">Click me</button>


<div>
  <img src="assets/images/logo.png">
</div>

  <ul *ngIf="users">
    <li *ngFor="let user of users.data">
      <img [src]="user.avatar">
      <div>{{ user.first_name }} {{ user.last_name }}</div>
    </li>
  </ul>
