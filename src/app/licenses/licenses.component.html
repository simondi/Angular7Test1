<h1> license  works!</h1>

<ul>
  <li *ngFor="let licensetype of licenseTypes.data">
    <p>
      {{ licensetype.licenseNumber}} {{ licensetype.businessName }}
      {{ licensetype.licenseTypeDesc }}
    </p>
  </li>
</ul>

<div *ngIf="messageService.messages.length">

  <h2>Messages</h2>
  <button class="clear"
          (click)="messageService.clear()">
    clear
  </button>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>

</div>
